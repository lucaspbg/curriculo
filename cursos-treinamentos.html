<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
        
    <title>Lista de Cursos e Treinamentos</title>
    <style>
        /* Estilo geral da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
                        
        }

        /* Estilização do Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            
        }

        #menu-container{
        height: 65px;
        background-color: #333;

        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #categoria-filter{
            min-width: 300px;
        }

        /* Tabela Responsiva */
        .table-wrapper {
            overflow-x: auto;
        }

        /* Estilo da Tabela */
        table {
            table-layout: fixed; /* As larguras das colunas são definidas pelo CSS */
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 10px; /* Raio da borda */
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;

        }

        th {
            background-color: #333;
            color: white;
            cursor: pointer;
            
        }

        td {
            background-color: #f9f9f9;
           
        }

        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }
   
        td:nth-child(4),
        th:nth-child(4),
        td:nth-child(5),
        th:nth-child(5),
        td:nth-child(6),
        th:nth-child(6) {
            text-align: center;
        }

        /* Spinner: Efeito de carregamento */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #c2c2c2; /* Cor clara */
            border-top: 5px solid #333; /* Cor do spinner */
            border-left: 5px solid #333;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            margin: auto; /* Centralizar */
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Estilo do filtro */
        .filter-container {
            margin-bottom: 20px;
        }

        .filter-container label {
            font-weight: bold;
        }

        .filter-container select {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Botão do Certificado */
        .btn-certificado {
            padding: 6px 12px;
            background-color: #013266;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-certificado:hover {
            background-color: #003e80;
        }


        /* Responsividade */
        @media screen and (max-width: 768px) {

        #menu-container{
        height: 65px;
        width: 100vh;
        background-color: #333;

        }


        table {
            table-layout: auto; /* As larguras das colunas são definidas pelo CSS */
            
        }


        th, td {
            padding: 5px;
            text-align: left;
            font-size: 10px;
        }

        .btn-certificado {
            padding: 3px 6px;
            font-size: 10px;
        }
        
        .filter-container label {
            font-size: 12px;
        }

        label[for="categoria-filter"] {
        display: inline-block;
        padding-bottom: 8px;
        }

        .filter-container select {
            font-size: 14px;

        }

        h1{
            font-size: 18px;

        }

        }

    </style>
</head>
<body>

    
    <!-- Contêiner onde o menu será carregado -->
    <div id="menu-container"></div>

    <script type="module">
        import { loadMenu } from './menu.js';
        // Carregar o menu no elemento
        loadMenu('#menu-container');
    </script>


    <div class="container">
        <h1>Lista de Cursos e Treinamentos</h1>

        <!-- Filtro de Categoria -->
        <div class="filter-container">
            <label for="categoria-filter">Filtrar por Categoria:</label>
            <select id="categoria-filter" onchange="filterTable()">
                <option value="">Todas</option>
            </select>
        </div>

        <!-- Tabela de Cursos e Treinamentos -->
        <table id="curso-table">
            <colgroup>
                <col style="width: 18%;"> <!-- Nome do curso -->
                <col style="width: 16%;"> <!-- Instituição -->
                <col style="width: 18%;"> <!-- Categoria -->
                <col style="width: 10%;"> <!-- Carga horária -->
                <col style="width: 12%;"> <!-- Concluído em -->
                <col style="width: 12%;"> <!-- Ação -->
            </colgroup>
            <thead>
                <tr>
                    <th>Nome do curso/treinamento</th>
                    <th>Instituição</th>
                    <th>Categoria</th>
                    <th>Carga horária</th>
                    <th onclick="sortTable()">Concluído<br>em ▲▼</th> <!-- Ordenação -->
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>             
                <td colspan="6" style="text-align: center; border-color: #f4f4f4; padding-top: 50px; background-color: #f4f4f4;">
                    <div class="spinner"></div> 
                </td>

            </tbody>
        </table>
    </div>

    <script>

        // Inicializar a ordem de classificação na abertura da página
        document.addEventListener("DOMContentLoaded", () => {
            const table = document.getElementById("curso-table");
            if (!table.dataset.sortOrder) {
                table.dataset.sortOrder = "asc"; // Definir a ordem padrão como ascendente
            }
        });

        // Função para ordenar a tabela pela coluna "Concluído em"
        function sortTable() {
            const table = document.getElementById("curso-table");
            const rows = Array.from(table.rows).slice(1);
            const index = 4; // Coluna "Concluído em"
            let isAsc = table.dataset.sortOrder !== "asc"; // Alternar entre asc e desc

            rows.sort((a, b) => {
                const aDate = parseDate(a.cells[index].innerText);
                const bDate = parseDate(b.cells[index].innerText);

                return isAsc ? aDate - bDate : bDate - aDate;
            });

            rows.forEach(row => table.tBodies[0].appendChild(row));
            table.dataset.sortOrder = isAsc ? "asc" : "desc";
        }
     
        // Função para converter "MM/YYYY" em um objeto Date
        function parseDate(dateStr) {
            const [month, year] = dateStr.split('/').map(Number);
            return new Date(year, month - 1); // Mês começa em 0 (janeiro é 0)
        }

        // Função para filtrar a tabela por categoria
        function filterTable() {
            const filterValue = document.getElementById('categoria-filter').value.toLowerCase();
            const rows = document.querySelectorAll('#curso-table tbody tr');

            rows.forEach(row => {
                const categoryCell = row.cells[2]; // Coluna "Categoria"
                const categoryText = categoryCell.textContent.toLowerCase();

                if (filterValue === '' || categoryText.includes(filterValue)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // Função para exibir o certificado
        function verCertificado(certificado) {
            window.open('certificados/' + certificado + '.pdf', '_blank');
        }


    function carregarCursos() {
        
    const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSh9vsJP8S5B6m_2GA4s89TWcqufGT3_VzNeLYialcVbksXwqIM1QXMQGw23rG2V9L7ljHpWsLvuUeL/pub?output=csv';

    Papa.parse(googleSheetUrl, {
        download: true,
        header: true, // Usa a primeira linha como cabeçalho
        complete: function(results) {
            const cursos = results.data;
            const tbody = document.querySelector('#curso-table tbody');
            const categoriaFilter = document.getElementById('categoria-filter');
            const categorias = new Set(); // Usar um Set para evitar duplicados

            tbody.innerHTML = ''; // Limpa as linhas existentes

            cursos.forEach(curso => {
                // Popula a tabela
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${curso['Nome do curso/treinamento']}</td>
                    <td>${curso['Instituição']}</td>
                    <td>${curso['Categoria']}</td>
                    <td>${curso['Carga horária']}</td>
                    <td>${curso['Concluído em']}</td>
                    <td><button class="btn-certificado" onclick="verCertificado('${curso['Certificado']}')">Ver Certificado</button></td>
                `;
                tbody.appendChild(row);

                // Adiciona a categoria ao conjunto
                if (curso['Categoria']) {
                    categorias.add(curso['Categoria'].trim());
                }
            });

            // Popula o filtro de categorias
            categorias.forEach(categoria => {
                const option = document.createElement('option');
                option.value = categoria;
                option.textContent = categoria;
                categoriaFilter.appendChild(option);
            });

            sortTable();

            // Remover o spinner após os cursos serem carregados
            const spinner = document.querySelector('.spinner');
            spinner.style.display = 'none';

        },
        error: function(error) {
            console.error('Erro ao carregar Google Sheets:', error);
        }
    });
}

        // Chama a função para carregar os dados quando a página for carregada
        window.onload = carregarCursos;


    </script>

</body>
</html>
