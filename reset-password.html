<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
        font-family: Arial, sans-serif;
        background: #443e3e;
        color: #fff;
        height: 100%;
        width: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    body {
        padding: 50px;
    }

        .reset-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 100%;
        max-width: 400px;
        margin: auto;
        }

        .reset-container h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .reset-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .reset-container label {
            font-size: 1rem;
            text-align: left;
        }

        .reset-container input {
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .reset-container button {
            padding: 0.75rem;
            background-color: #0f0f0f;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reset-container button:hover {
            background-color: #1a1a1b;
        }

        @media (max-width: 480px) {
            .reset-container {
                padding: 1.5rem;
            }

            .reset-container h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Redefinir Sua Senha</h1>
        <form id="reset-password-form">
            <label for="new-password">Nova Senha:</label>
            <input type="password" id="new-password" placeholder="Digite a nova senha" required minlength="8">
            
            <label for="confirm-password">Confirmar Senha:</label>
            <input type="password" id="confirm-password" placeholder="Confirme a nova senha" required minlength="8">
            
            <button type="submit">Redefinir Senha</button>
        </form>
    </div>

    <script type="module">
        import { supabase } from './supabaseClient.js';

        document.getElementById('reset-password-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const novaSenha = document.getElementById('new-password').value;
            const confirmarSenha = document.getElementById('confirm-password').value;

            if (novaSenha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                return;
            }

            try {
                // Obter o token da URL
                const urlParams = new URLSearchParams(window.location.search);
                const tokenAcesso = urlParams.get('access_token');

                if (!tokenAcesso) {
                    alert('Token inválido ou ausente.');
                    return;
                }

                // Atualizar a senha do usuário
                const { error } = await supabase.auth.updateUser(
                    { password: novaSenha },
                    { accessToken: tokenAcesso }
                );

                if (error) {
                    console.error('Erro ao atualizar a senha:', error.message);
                    alert('Falha ao redefinir a senha. Tente novamente.');
                } else {
                    alert('Senha redefinida com sucesso!');
                    window.location.href = '/login'; // Redirecionar após o sucesso
                }
            } catch (error) {
                console.error('Erro inesperado:', error);
                alert('Ocorreu um erro inesperado.');
            }
        });
    </script>
</body>
</html>
