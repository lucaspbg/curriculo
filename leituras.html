<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="module" src="estilosDinamicos.js"></script>

    

    <title>Leituras</title>

    <link rel="stylesheet" href="style.css">
    <script type="module">
        import { aplicarEstilosDinamicos } from './estilosDinamicos.js';
        aplicarEstilosDinamicos();
    </script>

</head>
<body>

    <div class="spinner-overlay" id="spinner">
        <div class="spinner">            
        </div>
    </div>
    
    <!-- Contêiner onde o menu será carregado -->
    <div id="menu-container">

    <script type="module">
        import { loadMenu } from './menu.js';        
        // Carregar o menu no elemento
        loadMenu('#menu-container');
    </script>
    </div>

    <div class="container">
        <h1>Lista de Leituras</h1>

        <!-- Filtro de Categoria -->
        <div class="filter-container">
            <label for="categoria-filter">Filtrar por Categoria:</label>
            <select id="categoria-filter" onchange="filterTable()">
                <option value="">Todas</option>
            </select>
        </div>

        <!-- Tabela de leituras e Treinamentos -->
    <div class="table-wrapper"> 
        <table id="leitura-table">
            <colgroup>
                <col style="width: 20%;"> <!-- Título do livro -->
                <col style="width: 16%;"> <!-- Autor -->
                <col style="width: 18%;"> <!-- Categoria -->
                <col style="width: 10%;"> <!-- Data da leitura -->

            </colgroup>
            <thead>
                <tr>
                    <th>Título do livro</th>
                    <th>Autor</th>
                    <th>Categoria</th>
                    <th onclick="sortTable()">Data da leitura ▲▼</th> <!-- Ordenação -->
                    
                </tr>
            </thead>
            <tbody>
                    <!-- Conteúdo da tabela -->
            </tbody>
        </table>
    </div>

    <script>


        // Inicializar a ordem de classificação na abertura da página
        document.addEventListener("DOMContentLoaded", () => {
            const table = document.getElementById("leitura-table");
            if (!table.dataset.sortOrder) {
                table.dataset.sortOrder = "asc"; // Definir a ordem padrão como ascendente
            }
        });

        // Função para ordenar a tabela pela coluna "Concluído em"
        function sortTable() {
            const table = document.getElementById("leitura-table");
            const rows = Array.from(table.rows).slice(1);
            const index = 3; // Coluna "Concluído em"
            let isAsc = table.dataset.sortOrder !== "asc"; // Alternar entre asc e desc

            rows.sort((a, b) => {
                const aDate = parseDate(a.cells[index].innerText);
                const bDate = parseDate(b.cells[index].innerText);

                return isAsc ? aDate - bDate : bDate - aDate;
            });

            rows.forEach(row => table.tBodies[0].appendChild(row));
            table.dataset.sortOrder = isAsc ? "asc" : "desc";
        }


        // Função para converter "MM/YYYY" em um objeto Date
        function parseDate(dateStr) {
            const [month, year] = dateStr.split('/').map(Number);
            return new Date(year, month - 1); // Mês começa em 0 (janeiro é 0)
        }


        // Função para filtrar a tabela por categoria
        function filterTable() {
            const filterValue = document.getElementById('categoria-filter').value.toLowerCase();
            const rows = document.querySelectorAll('#leitura-table tbody tr');

            rows.forEach(row => {
                const categoryCell = row.cells[2]; // Coluna "Categoria"
                const categoryText = categoryCell.textContent.toLowerCase();

                if (filterValue === '' || categoryText.includes(filterValue)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // Função para exibir o certificado
        function verCertificado(certificado) {
            window.open('certificados/' + certificado + '.pdf', '_blank');
        }


    function carregarleituras() {
    const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSh9vsJP8S5B6m_2GA4s89TWcqufGT3_VzNeLYialcVbksXwqIM1QXMQGw23rG2V9L7ljHpWsLvuUeL/pub?gid=707712600&output=csv';

    Papa.parse(googleSheetUrl, {
        download: true,
        header: true, // Usa a primeira linha como cabeçalho
        complete: function(results) {
            const leituras = results.data;
            const tbody = document.querySelector('#leitura-table tbody');
            const categoriaFilter = document.getElementById('categoria-filter');
            const categorias = new Set(); // Usar um Set para evitar duplicados

            tbody.innerHTML = ''; // Limpa as linhas existentes

            leituras.forEach(leitura => {
                // Popula a tabela
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${leitura['Título do livro']}</td>
                    <td>${leitura['Autor']}</td>
                    <td>${leitura['Categoria']}</td>
                    <td>${leitura['Data da leitura']}</td>
                `;
                tbody.appendChild(row);
                

                // Adiciona a categoria ao conjunto
                if (leitura['Categoria']) {
                    categorias.add(leitura['Categoria'].trim());
                }
            });

            // Popula o filtro de categorias
            categorias.forEach(categoria => {
                const option = document.createElement('option');
                option.value = categoria;
                option.textContent = categoria;
                categoriaFilter.appendChild(option);
            });

            sortTable();

            document.getElementById('spinner').style.display = 'none';

        },
        error: function(error) {
            console.error('Erro ao carregar Google Sheets:', error);
            document.getElementById('spinner').style.display = 'none';
        }
    });
}

        // Chama a função para carregar os dados quando a página for carregada
        window.onload = carregarleituras;


    </script>

</body>
</html>
