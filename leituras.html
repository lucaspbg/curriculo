<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
   
    <title>Leituras</title>
    <style>
        /* Estilo geral da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Barra de Menu */
        .navbar {
            background-color: #333;
            overflow: hidden;
            text-align: center;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: inline-block;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
            padding: 12px 20px;
        }

        .navbar.responsive .menu-toggle {
            display: block;
        }

        .navbar.responsive a {
            display: block;
            text-align: left;
        }

        /* Estilização do Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #categoria-filter{
            min-width: 300px;
        }

        /* Tabela Responsiva */
        .table-wrapper {
            overflow-x: auto;
        }

        /* Estilo da Tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 10px; /* Raio da borda */
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }

        /* Estilo do filtro */
        .filter-container {
            margin-bottom: 20px;
        }

        .filter-container label {
            font-weight: bold;
        }

        .filter-container select {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Botão do Certificado */
        .btn-certificado {
            padding: 6px 12px;
            background-color: #013266;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-certificado:hover {
            background-color: #003e80;
        }

        /* Estilo do botão de menu toggle */
        .menu-toggle {
            display: none; /* Inicialmente oculto */
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            cursor: pointer;
            color: white;
            z-index: 1000;
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            .navbar {
                position: fixed;
                top: 0;
                left: -400px; /* Menu fora da tela à esquerda */
                width: 350px;
                height: 100%;
                background-color: #333;
                overflow-y: auto;
                transition: left 0.3s ease-in-out; /* Animação de entrada/saída */
                display: flex;
                flex-direction: column;
                padding: 20px;
                padding-top: 100px;
            }

            .navbar.active {
                left: 0; /* Traz o menu para dentro da tela */
            }

            .menu-toggle {
                display: block; /* Exibe o botão toggle */
                background-color: #333;
                padding: 10px 15px;
                top: 15px;
                border-radius: 5px;
            }

            .navbar a {
                padding: 10px 20px;
                text-align: left;
                border-bottom: 1px solid #444;
            }
        }

    </style>
</head>
<body>


    <!-- Botão de Toggle -->
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>

    <!-- Barra de Navegação -->
    <div class="navbar">
        <a id="curriculoButton" href="/curriculo">Currículo</a>
        <a id="videoButton" href="video">Vídeo</a>
        <a id="cursosButton" href="cursos-treinamentos">Cursos e Treinamentos</a>
        <a id="leiturasButton" href="leituras">Leitura de Livros</a>
    </div>

    <div class="container">
        <h1>Lista de Leituras</h1>

        <!-- Filtro de Categoria -->
        <div class="filter-container">
            <label for="categoria-filter">Filtrar por Categoria:</label>
            <select id="categoria-filter" onchange="filterTable()">
                <option value="">Todas</option>
            </select>
        </div>

        <!-- Tabela de Cursos e Treinamentos -->
        <table id="curso-table">
            <thead>
                <tr>
                    <th>Título do livro</th>
                    <th>Autor</th>
                    <th>Categoria</th>
                    <th onclick="sortTable()">Data da leitura ▲▼</th> <!-- Ordenação -->
                    
                </tr>
            </thead>
            <tbody>
             

            </tbody>
        </table>
    </div>

    <script>

        // Responsividade do Menu
        function toggleMenu() {
        const navbar = document.querySelector('.navbar');
        navbar.classList.toggle('active');
}

// Inicializar a ordem de classificação na abertura da página
document.addEventListener("DOMContentLoaded", () => {
    const table = document.getElementById("curso-table");
    if (!table.dataset.sortOrder) {
        table.dataset.sortOrder = "asc"; // Definir a ordem padrão como ascendente
    }
});

// Função para ordenar a tabela pela coluna "Concluído em"
function sortTable() {
    const table = document.getElementById("curso-table");
    const rows = Array.from(table.rows).slice(1);
    const index = 3; // Coluna "Concluído em"
    let isAsc = table.dataset.sortOrder !== "asc"; // Alternar entre asc e desc

    rows.sort((a, b) => {
        const aDate = parseDate(a.cells[index].innerText);
        const bDate = parseDate(b.cells[index].innerText);

        return isAsc ? aDate - bDate : bDate - aDate;
    });

    rows.forEach(row => table.tBodies[0].appendChild(row));
    table.dataset.sortOrder = isAsc ? "asc" : "desc";
}

// Função para converter datas no formato "MM/YYYY" para objetos Date
function parseDate(dateStr) {
    const [month, year] = dateStr.split("/").map(Number);
    return new Date(year, month - 1);
}


        // Função para converter "MM/YYYY" em um objeto Date
        function parseDate(dateStr) {
            const [month, year] = dateStr.split('/').map(Number);
            return new Date(year, month - 1); // Mês começa em 0 (janeiro é 0)
        }



        // Capturar o parâmetro de hash na URL
        const urlParams = new URLSearchParams(window.location.hash.substr(1)); // usa o hash (ex: #param=next-fit)
        const param = urlParams.get('param'); // Obtém o valor do parâmetro "param"

        // Verificar se o parâmetro foi passado
        if (param) {
            // Atualizar o link do botão "Currículo"
            const curriculoButton = document.getElementById("curriculoButton");
            if (curriculoButton) {
                curriculoButton.href = "/curriculo?" + "param=" + param; // Definir o link com o hash
                
            }

            const videoButton = document.getElementById("videoButton");
            if (videoButton) {
                videoButton.href = "video#" + "param=" + param; // Definir o link com o hash
                
            }

            const cursosButton = document.getElementById("cursosButton");
            if (cursosButton) {
                cursosButton.href = "cursos-treinamentos#" + "param=" + param; // Definir o link com o hash
                
            }
            
            const leiturasButton = document.getElementById("leiturasButton");
            if (leiturasButton) {
                leiturasButton.href = "leituras#" + "param=" + param; // Definir o link com o hash
                
            }

        }


        // Função para filtrar a tabela por categoria
        function filterTable() {
            const filterValue = document.getElementById('categoria-filter').value.toLowerCase();
            const rows = document.querySelectorAll('#curso-table tbody tr');

            rows.forEach(row => {
                const categoryCell = row.cells[2]; // Coluna "Categoria"
                const categoryText = categoryCell.textContent.toLowerCase();

                if (filterValue === '' || categoryText.includes(filterValue)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // Função para exibir o certificado
        function verCertificado(certificado) {
            window.open('certificados/' + certificado + '.pdf', '_blank');
        }


    function carregarCursos() {
    const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSh9vsJP8S5B6m_2GA4s89TWcqufGT3_VzNeLYialcVbksXwqIM1QXMQGw23rG2V9L7ljHpWsLvuUeL/pub?gid=707712600&output=csv';

    Papa.parse(googleSheetUrl, {
        download: true,
        header: true, // Usa a primeira linha como cabeçalho
        complete: function(results) {
            const cursos = results.data;
            const tbody = document.querySelector('#curso-table tbody');
            const categoriaFilter = document.getElementById('categoria-filter');
            const categorias = new Set(); // Usar um Set para evitar duplicados

            tbody.innerHTML = ''; // Limpa as linhas existentes

            cursos.forEach(curso => {
                // Popula a tabela
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${curso['Título do livro']}</td>
                    <td>${curso['Autor']}</td>
                    <td>${curso['Categoria']}</td>
                    <td>${curso['Data da leitura']}</td>
                `;
                tbody.appendChild(row);

                // Adiciona a categoria ao conjunto
                if (curso['Categoria']) {
                    categorias.add(curso['Categoria'].trim());
                }
            });

            // Popula o filtro de categorias
            categorias.forEach(categoria => {
                const option = document.createElement('option');
                option.value = categoria;
                option.textContent = categoria;
                categoriaFilter.appendChild(option);
            });
        },
        error: function(error) {
            console.error('Erro ao carregar Google Sheets:', error);
        }
    });
}

        // Chama a função para carregar os dados quando a página for carregada
        window.onload = carregarCursos;


    </script>

</body>
</html>
