<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>fetch('favicon.html').then(response => response.text()).then(data => {document.head.insertAdjacentHTML('beforeend', data);});</script>
    <title>Currículo - Lucas Pereira Borges</title>

    <link rel="stylesheet" href="style.css">    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="module" src="estilosDinamicos.js"></script>
    <link rel="stylesheet" href="menu.css">
    <script type="module">
        import { aplicarEstilosDinamicos } from './estilosDinamicos.js';
        aplicarEstilosDinamicos();
    </script>
    

        <style>
        /* Estilos básicos */
        .back-image {
            background: url('img/background.jpg') no-repeat center center ;
            background-size: cover;

        }

        .back-image-overlay {
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            min-height: 100vh;

        }

        .container-curriculo {
            display: flex;
            flex-direction: column;
            border-radius: 15px;
            overflow: hidden;
            max-width: 850px;
            width: 90%;
            margin: 11vh auto !important;
            

        }

        .left, .right {
            padding: 20px;
            flex: 1;
            color: #fff;
        }

        .left {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color, #252525);
            
        }

        .right {
            background-color:  #333;
        }


        .left img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
            
        }

        .identificacao{

            text-align: left;
            font-family: 'Ubuntu', Arial, sans-serif;
 

        }

        h1 {
            font-size: 24px;
            margin: 10px 0;
            text-align: center;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        .button-container {
            text-align: center;
        }

        .button-container a {
            display: inline-block;
            background-color: var(--primary-color, #007BFF);
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
           /* font-weight: bold;*/
            transition: background-color 0.3s;
            font-family: 'Ubuntu', Arial, sans-serif;

        }

        .button-container a:hover {
            background-color: var(--secondary-color, #0056b3);
        }


        .contact-buttons {
            display: inline-flex;
            text-align: center;
            gap: 10px;
            background-color: #ffffff;
            width: 300px;
            height: 100px;
        }

        .contact-buttons a, #copiarEmailContato {
            align-items: center;
            align-content: center;
            text-decoration: none;
            font-size: 22px;
            background-color: #747474;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.5s;
            cursor: pointer;

        }

        .contact-buttons a {
            color: #ffffff;

        }

        .contact-buttons a:hover {
            background: #333;
        }


        .contact-popup {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #33333383;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2;
            /*display: inline-flex;*/
            /*gap: 10px;*/


        }


        @media (min-width: 768px) {
        
        .container-curriculo {
            flex-direction: row;            
            margin: 2% auto;
        }

        .back-image-overlay {
            min-height: 100vh;

        }


    }


    </style>

</head>
<body>
    <div class="back-image">
        <div class="back-image-overlay">
            <div id="menu-container">
                <script type="module">
                    import { loadMenu } from './menu.js';
                    loadMenu('#menu-container');
                </script>
            </div>
            
            <div class="container-curriculo">
                <div class="spinner-overlay" id="spinner">
                    <div class="spinner"></div>
            </div>

            <div class="contact-popup">  
                <div class="contact-buttons">                                       
                    <a href="https://wa.me/5548996086440" target="_blank"><i class="fab fa-whatsapp"></i></a>
                    <div id="copiarEmailContato"><i class="fas fa-envelope"></i></div>
                    <a href="http://www.linkedin.com/in/lucas-pereira-borges-lpb" target="_blank" ><i class="fab fa-linkedin"></i></a>
                </div>
            </div>    

                <div class="left">
                    <img src="img/lucas.jpg" alt="Foto do Lucas">
                    <h1 class="identificacao">
                        <span style="font-size: 16px;">Olá, eu sou</span><br>Lucas Pereira Borges<br>
                    </h1>


                    
                     <p class="empresa" id="empresa">Estou em busca da próxima oportunidade de fazer a diferença no ramo de tecnologia digital.</p>
                </div>
                <div class="right">


                    <h1 style="font-family: 'Ubuntu', Arial, sans-serif;">Bem-vindos!</h1>
                    <p>Navegue por este site para explorar mais sobre mim.</p>
                    <div class="button-container" id="button-container"></div>
                </div>
            </div>

            <script type="module">
                import { supabase } from './supabaseClient.js';

                function getParamFromURL() {
                    const urlParams = new URLSearchParams(window.location.hash.substring(1));
                    return urlParams.get('param');
                }

                async function carregarDados(param) {
                    try {
                        const { data, error } = await supabase
                            .from('curriculos')
                            .select('*')
                            .eq('param', param);

                        if (error || data.length === 0) {
                            exibirErro();
                            return;
                        }

                        const empresaInfo = data[0];
                        const buttonContainer = document.getElementById('button-container');
                        const empresaContainer = document.getElementById('empresa');

                        const nomeCurriculo = empresaInfo['nome_curriculo'].trim();
                        const nomeEmpresa = empresaInfo['empresa'].trim();

                        buttonContainer.innerHTML = `<a href="pdf/${nomeCurriculo}.pdf" target="_blank">Ver Currículo PDF</a>`;
                        empresaContainer.innerHTML = `${nomeEmpresa}, estou em busca da próxima oportunidade de fazer a diferença no ramo de tecnologia digital.`;

                        document.getElementById('spinner').style.display = 'none';
                    } catch (err) {
                        console.error('Erro ao carregar dados do Supabase:', err);
                        exibirErro();
                    }
                }

                function exibirErro() {
                    const buttonContainer = document.getElementById('button-container');
                    buttonContainer.innerHTML = `<a href="pdf/Curriculo_Padrao.pdf" target="_blank">Ver Currículo PDF</a>`;
                    document.getElementById('spinner').style.display = 'none';
                }

                const param = getParamFromURL();
                carregarDados(param);
            </script>
        </div>
    </div>
</body>
</html>
