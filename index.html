<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo Apresentação</title>
    <style>
        /* Estilo geral da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Estilização do Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center; /* Centraliza o conteúdo */
        }

        #menu-container {
            height: 65px;
            background-color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        iframe {
            width: 80%; /* Torna responsivo */
            max-width: 560px;
            height: 315px;
            border: none;
        }

        /* Spinner: Efeito de carregamento */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #c2c2c2; /* Cor clara */
            border-top: 5px solid #333; /* Cor do spinner */
            border-left: 5px solid #333;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            margin: auto; /* Centralizar */
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }



    </style>
</head>
<body>
    <!-- Contêiner onde o menu será carregado -->
    <div id="menu-container"></div>

    <script type="module">
        import { loadMenu } from './menu.js';
        // Carregar o menu no elemento
        loadMenu('#menu-container');
    </script>

    <div class="container">
        <h1>Vídeo Apresentação</h1>
        <!-- O vídeo será inserido aqui via JavaScript -->
        <div id="video-container">
            <!--p>Carregando o vídeo...</p-->

                <div class="spinner" style=" margin-top: 150px;"></div> 

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSh9vsJP8S5B6m_2GA4s89TWcqufGT3_VzNeLYialcVbksXwqIM1QXMQGw23rG2V9L7ljHpWsLvuUeL/pub?gid=660387765&output=csv';

        function getParamFromURL() {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            return urlParams.get('param');
        }

        function carregarVideo(param) {
            Papa.parse(googleSheetUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    const dados = results.data;
                    const videoInfo = dados.find(item => item.Param === param);

                    let videoSrc;

                    if (videoInfo) {
                        const videoId = videoInfo.Vídeo.trim();
                        videoSrc = `videos/${videoId}.mp4`;
                    } else {
                        videoSrc = 'videos/0.mp4'; // Vídeo padrão
                    }

                    // Verificar se o vídeo existe antes de exibi-lo
                    fetch(videoSrc, { method: 'HEAD' })
                        .then(response => {
                            if (response.ok) {
                                exibirVideo(videoSrc);
                            } else {
                                exibirVideo('videos/0.mp4'); // Vídeo padrão se o arquivo não existir
                            }
                        })
                        .catch(() => {
                            exibirVideo('videos/0.mp4'); // Vídeo padrão em caso de erro
                        });
                },
                error: function(err) {
                    console.error('Erro ao carregar a planilha:', err);
                    exibirVideo('videos/0.mp4'); // Vídeo padrão em caso de erro
                }
            });
        }

        function exibirVideo(videoSrc) {
            const videoContainer = document.getElementById('video-container');
            videoContainer.innerHTML = `
                <video controls>
                    <source src="${videoSrc}" type="video/mp4">
                    Seu navegador não suporta vídeos.
                </video>`;
        }

        // Pega o parâmetro da URL e carrega o vídeo correspondente
        const param = getParamFromURL();
        carregarVideo(param);
    </script>
</body>
</html>
