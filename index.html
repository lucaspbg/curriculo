<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Redirecionando...</title>
    <script>
        // Obter o caminho completo após "/curriculo/"
        const fullPath = window.location.pathname;

        // Extrair o último segmento do caminho (após "/curriculo/")
        const path = fullPath.split("/").pop();

        // Base do diretório de PDFs
        const pdfDirectory = "https://lucaspereiraborges.netlify.app/curriculo/pdf/";

        // Variável para armazenar o URL do PDF
        let pdfUrl = "";

        // Verificar o parâmetro e definir o PDF correspondente
        if (path === "next-fit") {
            pdfUrl = pdfDirectory + "Next%20Fit.pdf";
        } else if (path === "betah-sistemas") {
            pdfUrl = pdfDirectory + "Betah%20Sistemas.pdf";
        } else if (path === "empresa-x") {
            pdfUrl = pdfDirectory + "Empresa%20X.pdf";
        } else {
            // PDF padrão caso o parâmetro não corresponda a nenhuma empresa
            pdfUrl = pdfDirectory + "Padrao.pdf";
        }

        // Redirecionar para o URL do PDF
        window.location.href = pdfUrl;
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
